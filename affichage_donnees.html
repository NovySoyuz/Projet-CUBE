<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Données de la Sonde</title>
</head>
<body>
    <h1>Résultats de la Sonde</h1>

    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Température</th>
                    <th>Humidité</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                    <tr>
                        <td>{{ entry[0] }}</td> <!-- Colonne de température -->
                        <td>{{ entry[1] }}</td> <!-- Colonne d'humidité -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucune donnée disponible pour le moment.</p>
    {% endif %}
</body>
</html>
